<ion-content ion-padding>
    <form #form="ngForm" (ngSubmit)="register(form)"><!--"-->
      <ion-grid>
        <ion-row color="primary" class="ion-justify-content-center">
          <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
            <div class="ion-text-center">
              <h3>EduHack</h3>
              <p>Sign up</p>
            </div>
            <div ion-padding>
              <ion-item lines="none">
                <input ion-input name="name" type="text" placeholder="Jane Doe" ngModel required />
              </ion-item>
              <ion-item lines="none">
                <input ion-input name="email" type="email" placeholder="your@email.com" ngModel required>
              </ion-item>
              <ion-item lines="none">
                <input ion-input name="password" type="password" placeholder="Password" ngModel required>
              </ion-item>
              <ion-item lines="none">
                <input ion-input name="c_password" type="password" placeholder="Confirm Password" ngModel required>
              </ion-item>
            </div>
            <div class="ion-text-center">
              <ion-button color="dark" type="submit" [disabled]="form.invalid">Register</ion-button>
            </div>
          </ion-col>
        </ion-row>
        <div class="ion-text-center">
          <p>If you have an account, <a routerLink='/login'>Login</a></p>
        </div>
      </ion-grid>
    </form>
  </ion-content>
