<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      EduHack - Search Course
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-label style="margin-bottom: 30px;">Search Course</ion-label>
    <input style="margin-top: 10px;" [(ngModel)]="search" ion-input type="search" (keyup.enter)="loadData()" color="light" placeholder="Search course" />
    <ion-grid *ngIf="courses.searches"  *ngFor="let item of courses.searches" >
      <ion-row>
        <ion-col>
          <ion-card routerLink="/details/{{item.id}}" routerDirection="root">
            <ion-item lines="none">
              <ion-label>
                <h2>{{item.description}}</h2>
              </ion-label>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    </div>
</ion-content>
