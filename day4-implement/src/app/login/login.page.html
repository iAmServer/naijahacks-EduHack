<ion-content ion-padding>
  <form #form="ngForm" (ngSubmit)="login(form)"><!---->
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>EduHack</h3>
            <p>Sign in</p>
          </div>
          <div>
            <ion-item lines="none">
                <input name="email" type="email" placeholder="your@email.com" ngModel required ion-input />
            </ion-item>
            <ion-item lines="none">
                <input name="password" type="password" placeholder="Password" ngModel required ion-input />
            </ion-item>
          </div>
          <div class="ion-text-center">
            <ion-button color="dark" type="submit" [disabled]="form.invalid">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <div class="ion-text-center" style="margin-top: 10px">
        <p >If you don't have an account, <a routerLink='/register' [routerDirection]> Register</a></p>
      </div>
    </ion-grid>
  </form>
</ion-content>
